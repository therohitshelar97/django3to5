<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>
        Cart View
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body>
   
         
    

    <div class="container">
        <h1>{{user}}</h1>
        <div class="row mt-5">
            {% for i in  data %}
            <div class="col-4 shadow border">
                <img src={{i.image.url}} width="100%" height="200"class='mt-1' />
            <p>
                {{i.name}} {{i.age}}
            </p>
               
            {% for j in quantity  %}

            {% if i.id == j.django_abc_id %}
  
              <h4>Quantity : {{j.quantity}}</h4>

            {% endif %}

            {% endfor %}

            <div class="row">
                <div class="col-6">
                    <form action="{% url 'cartincrese' %}" method="get">
                        <input type="number" value={{i.id}} name="cid" style="display: none;" />
                        <input type="submit" value="+"/>
                    </form>

                </div>
                <div class="col-6">
                    <form action="{% url 'cartdecrese' %}" method="get">
                        <input type="number" value={{i.id}} name="cid" style="display: none;" />
                        <input type="submit" value="-"/>
                    </form>
                </div>
            </div>


               <form action="{% url 'removecart' i.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Remove" />
               </form>

            </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
